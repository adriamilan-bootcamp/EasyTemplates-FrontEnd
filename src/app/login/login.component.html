<app-top-beginning></app-top-beginning>
<app-nav-beginning></app-nav-beginning>
<div class="container">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-gradient-primary-to-secondary p-4">
        <h5 class="modal-title font-alt text-white" id="loginModelLabel">Login</h5>
        <button class="btn-close btn-close-white" type="button"
        routerLink="/home" aria-label="Close"></button>
      </div>
      <div class="modal-body border-0 p-4">
        <form id="contactForm">
          <div class="form-floating mb-3">
            <input class="form-control" id="email" type="email" placeholder="name@example.com"
              data-sb-validations="required,email" />
            <label for="email">Email address</label>
            <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
            <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="password" type="password" placeholder="" data-sb-validations="required" />
            <label for="password">Password</label>
            <div class="invalid-feedback" data-sb-feedback="password:required">A password is required.</div>
          </div>
          <div class="d-grid"><button class="btn btn-primary rounded-pill btn-lg enabled" id="submitButton"
              type="submit">Login</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
